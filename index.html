<!DOCTYPE html>
<html>
    <head>
        <title>Portal Charts</title>
        <link href="portal.charts.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="bar"></div>
        <script src="portal.charts.js" type="text/javascript"></script>
        <script type="text/javascript">
            var bar = new portal.Chart('bar').render('bar', {Jan: 50, Feb: 70, Mar: 85, Apr: 75, May: 55, Jun: 90, Jul: 60, Aug: 65, Sep: 60, Oct: 65, Nov: 70, Dec: 70}, {
                svg: {
                    height: 500,
                    padding: {
                        bottom: 10
                    },

                    chart: {
                        margin: {
                            bottom: 30
                        },

                        bar: {
                            margin: {
                                right: 5
                            }
                        }
                    }
                }
            });
        </script>
    </body>
</html>
