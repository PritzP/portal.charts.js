<!DOCTYPE html>
<html>
    <head>
        <title>Portal Charts</title>
        <link href="portal.charts.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="bar" style="width: 60%; float: left;"></div>
        <div id="pie" style="margin-left: 5%; width: 35%; float: left;"></div>
        <script src="portal.charts.js" type="text/javascript"></script>
        <script type="text/javascript">
            var barData = {Jan: 50, Feb: 70, Mar: 85, Apr: 75, May: 55, Jun: 90, Jul: 60, Aug: 65, Sep: 60, Oct: 65, Nov: 70, Dec: 70}
              , doughnutData = {driven: 1000, available: 5000}
              , barOptions = {svg: {height: 500, padding: {bottom: 10},chart: {margin: {bottom: 30},bar: {margin: {right: 5}}}}}
              , doughnutOptions = {svg: {height: 500, chart: {margin: {bottom: 0}, doughnut: {centroidPadding: 180}}}};

            var pie = new portal.Chart('pie', 'pie', doughnutData, doughnutOptions);
            var bar = new portal.Chart('bar', 'bar', barData, barOptions);
        </script>
    </body>
</html>
